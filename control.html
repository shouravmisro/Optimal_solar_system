<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Remote Control</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 70px; }
    button { font-size: 1.2em; padding: 15px 36px; background: #296ecb; color: #fff; border: none; border-radius: 9px; cursor: pointer; margin: 0 8px; }
    button:hover { background: #173263; }
  </style>
</head>
<body>
  <h2>ESP32 Remote Control</h2>
  <button id="motorBtn">Toggle Motor Direction</button>
  <button id="pumpBtn">Run Pump</button>
  <div id="status"></div>
  <script>
    const WRITE_API_KEY = "YOUR_CONTROL_CHANNEL_WRITE_KEY";
    const CHANNEL_URL = "https://api.thingspeak.com/update";
    document.getElementById('motorBtn').onclick = function() {
      fetch(`${CHANNEL_URL}?api_key=${WRITE_API_KEY}&field1=1`, { method: "GET" })
        .then(res => res.text())
        .then(num => {
          if (+num > 0) document.getElementById('status').textContent = "Motor command sent!";
          else document.getElementById('status').textContent = "Failed to send motor command.";
        });
    }
    document.getElementById('pumpBtn').onclick = function() {
      fetch(`${CHANNEL_URL}?api_key=${WRITE_API_KEY}&field2=1`, { method: "GET" })
        .then(res => res.text())
        .then(num => {
          if (+num > 0) document.getElementById('status').textContent = "Pump command sent!";
          else document.getElementById('status').textContent = "Failed to send pump command.";
        });
    }
  </script>
</body>
</html>
