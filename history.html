<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solar IoT – History Graphs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      background: #020617;
      color: #e5e7eb;
    }
    header {
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .title { display: flex; align-items: center; gap: 0.75rem; }
    header .title h1 { font-size: 1rem; font-weight: 600; }
    header .title i { color: #a855f7; }
    nav a {
      color: #cbd5ff;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.85rem;
      padding: 0.3rem 0.7rem;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    nav a:hover,
    nav a.active {
      border-color: #a855f7;
      background: rgba(168, 85, 247, 0.12);
    }
    main {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #020617;
      border-radius: 0.9rem;
      padding: 1rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      margin-bottom: 1rem;
      box-shadow: 0 16px 40px rgba(0,0,0,0.5);
    }
    h2 {
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }
    .small {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-bottom: 0.6rem;
    }
    canvas {
      width: 100%;
      max-height: 320px;
    }
  </style>
</head>
<body>
<header>
  <div class="title">
    <i class="fa-solid fa-chart-line"></i>
    <div>
      <h1>History graphs</h1>
      <div class="small">ThingSpeak feeds for weather & power</div>
    </div>
  </div>
  <nav>
    <a href="index.html">Overview</a>
    <a href="table.html">Data table</a>
    <a href="history.html" class="active">History graphs</a>
    <a href="control.html">Remote control</a>
  </nav>
</header>

<main>
  <section class="card">
    <h2>Weather node – Lux & temperature (channel 2995090)</h2>
    <div class="small">Lux (BH1750) and temperature (BMP280) vs time.</div>
    <canvas id="weatherChart"></canvas>
  </section>

  <section class="card">
    <h2>Power node – V12 & V6 (channel 2995079)</h2>
    <div class="small">12V & 6V battery/panel voltages vs time.</div>
    <canvas id="powerChart"></canvas>
  </section>
</main>

<script>
  const TS_BASE = "https://api.thingspeak.com";

  const POWER_CHANNEL_ID = "2995079";
  const POWER_READ_KEY   = "KK28II1TGG2KSWDO";

  const WEATHER_CHANNEL_ID = "2995090";
  const WEATHER_READ_KEY   = "OYP628CRYJNOS0LC";

  async function fetchFeeds(channelId, readKey, results = 60) {
    const url = `${TS_BASE}/channels/${channelId}/feeds.json?api_key=${readKey}&results=${results}`;
    const res = await fetch(url);
    if (!res.ok) throw new Error("HTTP " + res.status);
    const data = await res.json();
    return data.feeds || [];
  }

  function buildWeatherChart(feeds) {
    const labels = feeds.map(f => new Date(f.created_at));
    const lux    = feeds.map(f => Number(f.field1) || null);
    const temp   = feeds.map(f => Number(f.field2) || null);

    const ctx = document.getElementById("weatherChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "Lux",
            data: lux,
            yAxisID: "yLux",
          },
          {
            label: "Temperature (°C)",
            data: temp,
            yAxisID: "yTemp",
          }
        ]
      },
      options: {
        responsive: true,
        interaction: { mode: "index", intersect: false },
        scales: {
          x: {
            type: "time",
            time: { tooltipFormat: "MMM d, HH:mm" },
            ticks: { color: "#9ca3af", maxTicksLimit: 8 },
            grid: { color: "rgba(55,65,81,0.6)" },
          },
          yLux: {
            position: "left",
            ticks: { color: "#f97316" },
            grid: { color: "rgba(55,65,81,0.5)" },
          },
          yTemp: {
            position: "right",
            ticks: { color: "#38bdf8" },
            grid: { drawOnChartArea: false },
          }
        },
        plugins: {
          legend: { labels: { color: "#e5e7eb" } }
        }
      }
    });
  }

  function buildPowerChart(feeds) {
    const labels = feeds.map(f => new Date(f.created_at));
    const v12 = feeds.map(f => Number(f.field1) || null);
    const v6  = feeds.map(f => Number(f.field3) || null);

    const ctx = document.getElementById("powerChart").getContext("2d");
    new Chart(ctx, {
      type: "line",
      data: {
        labels,
        datasets: [
          {
            label: "V12",
            data: v12,
            yAxisID: "yV",
          },
          {
            label: "V6",
            data: v6,
            yAxisID: "yV",
          }
        ]
      },
      options: {
        responsive: true,
        interaction: { mode: "index", intersect: false },
        scales: {
          x: {
            type: "time",
            time: { tooltipFormat: "MMM d, HH:mm" },
            ticks: { color: "#9ca3af", maxTicksLimit: 8 },
            grid: { color: "rgba(55,65,81,0.6)" },
          },
          yV: {
            ticks: { color: "#a855f7" },
            grid: { color: "rgba(55,65,81,0.5)" },
            title: { display: true, text: "Voltage (V)", color: "#a855f7" }
          }
        },
        plugins: {
          legend: { labels: { color: "#e5e7eb" } }
        }
      }
    });
  }

  async function init() {
    try {
      const wFeeds = await fetchFeeds(WEATHER_CHANNEL_ID, WEATHER_READ_KEY, 60);
      buildWeatherChart(wFeeds);
    } catch (e) {
      console.error("Weather chart error:", e);
    }

    try {
      const pFeeds = await fetchFeeds(POWER_CHANNEL_ID, POWER_READ_KEY, 60);
      buildPowerChart(pFeeds);
    } catch (e) {
      console.error("Power chart error:", e);
    }
  }

  init();
</script>
</body>
</html>
